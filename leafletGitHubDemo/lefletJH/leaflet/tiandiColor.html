    var map = L.map("homeMap", {
        center: [31.288163, 121.513007],
        zoom: 15,
        layers: [normalm3],
        zoomControl: false
    });

    L.control.layers(baseLayers, null).addTo(map);
    L.control.zoom({
        zoomInTitle: '放大',
